<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./public/style.css">
</head>
<body>
  <header>
    <h1>Dados de COVID 19 no Brasil.</h1>
  </header>    
  <div class="container">
    <article class="select">
      <div>
        <input type="text" id="region" name="category" placeholder="Selecione uma opção" 
          onfocus="dropdown(0)" onblur="dropdown(1)">
        <button type="button">Pesquisar</button>
      </div>
      <div class="drop-down">
        <div class="list-drop-down"></div>
      </div>
    </article>

    <aside class="container-slider">

      <div class="container-images">
        <img
          src="./img/igienize-os-objetos.png"
          alt="Igienize com alcool seus objetos."
          class="image">
      </div>
      
      <div class="container-descriptions">
        <p class="description">Igienize com alcool seus objetos.</p>
      </div>

    </aside>

    <section class="response">
      <div>
        <h3>Resultados do <span class="state">estado</span> <span id="state"></span></h3>
      </div>
      <div class="response-tag-p">

        <p class="cases">Casos: <span id= "cases"></span> </p>
        <p class="suspects">Suspeitos: <span id= "suspects"></span></p>
        <p class="deaths">Mortes: <span id= "deaths"></span></p>
        <p class="refuses">Descartados: <span id= "refuses"></span></p>
      </div>
    </section>
  </div>
  <footer>
    <p>Desafio proposto por <span style="color: rgb(153, 10, 10); font-size: 24px">Omega Sistemas</span>.</p>
  </footer>
  <script src="./public/scripts.js"></script>
</body>
</html>
